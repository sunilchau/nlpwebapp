<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Login Page</title>
</head>
<body>
    <h1 style = 'color:green'> NLP App </h1>
    <h3> Login Here </h3>

    {% if message %}
        <p style="color:green">{{message}}</p>
    {% endif %}

    <form action = "perform_login" method = "post">
        <label>Email:</label><br>
        <input type = "email" name = "user_ka_email"><br><br>
        <label>Password</label><br>
        <input type = "password" name = "user_ka_password"><br><br><br>
        <input type = "submit" value = "Login">
    </form>

    <p>Not a member? <a href="/register">Register Here</a></p>
</body>
</html>
